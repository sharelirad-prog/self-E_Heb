<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELF+ Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #f7f5f0;
    --surface: #ffffff;
    --primary: #1a1a2e;
    --accent: #c8953a;
    --accent2: #2d6a4f;
    --text: #1a1a1e;
    --muted: #6b6b7b;
    --border: #e0ddd6;
    --selected-best: #2d6a4f;
    --selected-worst: #8b1a1a;
    --radius: 10px;
  }

  body {
    font-family: 'Heebo', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    direction: rtl;
  }

  .header {
    background: var(--primary);
    color: white;
    padding: 20px 48px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header h1 { font-size: 26px; font-weight: 700; letter-spacing: 0.5px; }

  .progress-bar {
    height: 3px;
    background: rgba(255,255,255,0.2);
    width: 200px;
    border-radius: 2px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 2px;
    transition: width 0.4s ease;
  }

  .container {
    max-width: 780px;
    margin: 0 auto;
    padding: 40px 24px;
  }

  .screen { display: none; }
  .screen.active { display: block; animation: fadeIn 0.3s ease; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Welcome */
  .welcome-card {
    background: var(--surface);
    border-radius: 16px;
    padding: 48px;
    text-align: center;
    border: 1px solid var(--border);
  }
  .welcome-card h2 { font-size: 32px; font-weight: 700; margin-bottom: 16px; color: var(--primary); }
  .welcome-card p { font-size: 16px; color: var(--muted); line-height: 1.7; margin-bottom: 12px; }
  .steps-list {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin: 32px 0;
    flex-wrap: wrap;
  }
  .step-item {
    background: var(--bg);
    border-radius: var(--radius);
    padding: 16px 20px;
    font-size: 14px;
    color: var(--primary);
    font-weight: 500;
    border: 1px solid var(--border);
    min-width: 140px;
  }
  .step-num {
    font-size: 24px;
    font-weight: 700;
    color: var(--accent);
    display: block;
    margin-bottom: 4px;
  }

  /* Instructions */
  .instr-card {
    background: var(--surface);
    border-radius: 16px;
    padding: 40px;
    border: 1px solid var(--border);
  }
  .instr-card h2 { font-size: 24px; font-weight: 700; margin-bottom: 20px; color: var(--primary); }
  .instr-card p { font-size: 15px; color: var(--muted); line-height: 1.8; margin-bottom: 12px; }
  .scale-legend {
    background: var(--bg);
    border-radius: var(--radius);
    padding: 20px 24px;
    margin: 20px 0;
  }
  .scale-legend div { font-size: 14px; color: var(--text); padding: 5px 0; border-bottom: 1px solid var(--border); }
  .scale-legend div:last-child { border-bottom: none; }
  .scale-legend span { font-weight: 700; color: var(--primary); margin-left: 8px; }

  /* Forced Choice */
  .triad-header {
    margin-bottom: 28px;
  }
  .triad-header .phase-tag {
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--accent);
    margin-bottom: 8px;
  }
  .triad-header h3 { font-size: 20px; font-weight: 600; color: var(--primary); }
  .triad-counter { font-size: 14px; color: var(--muted); margin-top: 4px; }

  /* Drag FC Interface */
  .fc-arena {
    display: flex;
    gap: 16px;
    align-items: flex-start;
    margin-bottom: 24px;
  }

  .drop-zone {
    flex: 1;
    min-height: 110px;
    border-radius: 14px;
    border: 2.5px dashed var(--border);
    padding: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    background: var(--bg);
    position: relative;
  }
  .drop-zone-label {
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 8px;
    text-align: center;
  }
  .drop-zone.best { border-color: #a5d6a7; background: #f1faf2; }
  .drop-zone.best .drop-zone-label { color: var(--selected-best); }
  .drop-zone.worst { border-color: #ef9a9a; background: #fdf3f3; }
  .drop-zone.worst .drop-zone-label { color: var(--selected-worst); }
  .drop-zone.drag-over { transform: scale(1.02); border-style: solid; }
  .drop-zone.best.drag-over { border-color: var(--selected-best); background: #e1f5e3; }
  .drop-zone.worst.drag-over { border-color: var(--selected-worst); background: #fde8e8; }
  .drop-zone-hint {
    font-size: 12px;
    color: var(--muted);
    text-align: center;
    line-height: 1.4;
  }

  .stmts-pool {
    flex: 1.4;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .drag-card {
    background: var(--surface);
    border: 2px solid var(--border);
    border-radius: var(--radius);
    padding: 14px 18px;
    font-size: 15px;
    font-family: 'Heebo', sans-serif;
    color: var(--text);
    cursor: grab;
    direction: rtl;
    line-height: 1.5;
    transition: all 0.15s ease;
    user-select: none;
    position: relative;
  }
  .drag-card:hover { border-color: var(--accent); background: #fdf8f0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
  .drag-card.dragging { opacity: 0.4; cursor: grabbing; }
  .drag-card.placed-best {
    border-color: var(--selected-best);
    background: #e8f5e9;
    color: var(--selected-best);
    font-weight: 600;
    cursor: grab;
    width: 100%;
  }
  .drag-card.placed-worst {
    border-color: var(--selected-worst);
    background: #fdecea;
    color: var(--selected-worst);
    font-weight: 600;
    cursor: grab;
    width: 100%;
  }
  .drag-card .remove-btn {
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: var(--muted);
    padding: 4px;
    line-height: 1;
  }
  .drag-card .remove-btn:hover { color: var(--text); }

  /* Swipe hint for mobile */
  .swipe-hint {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 16px;
    display: none;
  }
  @media (pointer: coarse) { .swipe-hint { display: block; } }

  /* BF Likert */
  .bf-item-card {
    background: var(--surface);
    border-radius: 16px;
    padding: 36px 40px;
    border: 1px solid var(--border);
  }
  .bf-item-num { font-size: 12px; color: var(--muted); font-weight: 700; letter-spacing: 1px; margin-bottom: 12px; }
  .bf-item-text { font-size: 20px; font-weight: 500; color: var(--primary); margin-bottom: 36px; line-height: 1.5; }

  .likert-scale {
    display: flex;
    gap: 8px;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .likert-btn {
    flex: 1;
    padding: 14px 4px;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    background: var(--surface);
    cursor: pointer;
    font-family: 'Heebo', sans-serif;
    font-size: 12px;
    color: var(--muted);
    text-align: center;
    transition: all 0.15s ease;
    line-height: 1.3;
  }
  .likert-btn .num { font-size: 20px; font-weight: 700; display: block; margin-bottom: 4px; color: var(--text); }
  .likert-btn:hover { border-color: var(--accent); }
  .likert-btn.selected {
    border-color: var(--primary);
    background: var(--primary);
    color: white;
  }
  .likert-btn.selected .num { color: white; }

  .likert-labels {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: var(--muted);
    padding: 0 4px;
  }

  /* Demographics */
  .demo-form { background: var(--surface); border-radius: 16px; padding: 40px; border: 1px solid var(--border); }
  .demo-form h2 { font-size: 24px; font-weight: 700; margin-bottom: 28px; color: var(--primary); }
  .form-group { margin-bottom: 28px; }
  .form-group label { display: block; font-size: 15px; font-weight: 600; margin-bottom: 10px; color: var(--text); }
  .form-group input[type=number] {
    width: 120px;
    padding: 10px 14px;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    font-size: 16px;
    font-family: 'Heebo', sans-serif;
    direction: rtl;
  }
  .radio-group { display: flex; flex-direction: column; gap: 8px; }
  .radio-option {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 14px;
    transition: all 0.15s;
    background: var(--surface);
    direction: rtl;
  }
  .radio-option:hover { border-color: var(--accent); background: #fdf8f0; }
  .radio-option.selected { border-color: var(--primary); background: #f0f0f8; font-weight: 600; }
  .radio-option input { display: none; }

  /* Buttons */
  .btn {
    padding: 14px 36px;
    border-radius: var(--radius);
    font-size: 16px;
    font-family: 'Heebo', sans-serif;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.15s;
  }
  .btn-primary {
    background: var(--primary);
    color: white;
  }
  .btn-primary:hover { background: #2d2d4e; transform: translateY(-1px); }
  .btn-primary:disabled { background: var(--border); color: var(--muted); cursor: not-allowed; transform: none; }

  .nav-row {
    display: flex;
    justify-content: flex-start;
    margin-top: 32px;
  }

  /* End screen */
  .end-card {
    background: var(--surface);
    border-radius: 16px;
    padding: 60px 48px;
    text-align: center;
    border: 1px solid var(--border);
  }
  .end-card h2 { font-size: 32px; font-weight: 700; color: var(--primary); margin-bottom: 16px; }
  .end-card p { font-size: 16px; color: var(--muted); margin-bottom: 32px; }
  .download-btn {
    background: var(--accent2);
    color: white;
    padding: 14px 32px;
    border-radius: var(--radius);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    font-family: 'Heebo', sans-serif;
    transition: all 0.15s;
  }
  .download-btn:hover { background: #245a40; }

  .error-msg {
    color: #8b1a1a;
    font-size: 13px;
    margin-top: 8px;
    display: none;
  }
  .error-msg.show { display: block; }
  .header-logo-wrap { height: 56px; }
  .header-logo-wrap svg { height: 56px; width: auto; }
</style>
</head>

//  STATE 

const state = {
  phase: 'pre',       // 'pre' or 'post'
  fcIndex: 0,
  fcOrder: [],
  fcResponses: [],    // {phase, triad_label, best_code, worst_code, rt}
  bfIndex: 0,
  bfOrder: [],
  bfResponses: [],    // {item_n, code, response, rt}
  demoData: {},
  startTime: 0,
  subjectId: '',
  internalId: Date.now(),
};

// Shuffle helper
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length-1; i > 0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

//  NAVIGATION 

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-'+id).classList.add('active');
  updateProgress();
  window.scrollTo(0,0);
}

function updateProgress() {
  const total = 22 + 56 + 22 + 1; // FC pre + BF + FC post + demo
  const done = state.fcResponses.filter(r=>r.phase==='pre').length
             + state.bfResponses.length
             + state.fcResponses.filter(r=>r.phase==='post').length;
  document.getElementById('progressFill').style.width = (done/total*100)+'%';
}

//  FORCED CHOICE 

function beginSurvey() {
  const code = document.getElementById('subject-code').value.trim();
  if (!code) {
    document.getElementById('code-error').style.display = 'block';
    return;
  }
  document.getElementById('code-error').style.display = 'none';
  state.subjectId = code;
  startFC('pre');
}

function startFC(phase) {
  state.phase = phase;
  state.fcIndex = 0;
  state.fcOrder = shuffle([...Array(22).keys()]);
  show('fc-instr');
  document.getElementById('fc-phase-tag').textContent =
    phase === 'pre' ? ' 1  4' : ' 3  4';
}

function showFCTriad() {
  if (state.fcIndex >= 22) {
    if (state.phase === 'pre') {
      show('bf-instr');
    } else {
      buildDemo();
      show('demo');
    }
    return;
  }
  state.startTime = Date.now();
  const triad = TRIADS[state.fcOrder[state.fcIndex]];
  const stmts = shuffle([
    {key:'a', text:triad.a, code:triad.ca},
    {key:'b', text:triad.b, code:triad.cb},
    {key:'c', text:triad.c, code:triad.cc},
  ]);

  document.getElementById('fc-counter').textContent = `${state.fcIndex+1}  22`;
  document.getElementById('fc-error').classList.remove('show');

  let bestSel = null, worstSel = null;
  let dragKey = null;

  function render() {
    const pool = document.getElementById('stmts-pool');
    const dropBest = document.getElementById('drop-best');
    const dropWorst = document.getElementById('drop-worst');

    // Clear
    pool.innerHTML = '';
    pool.ondragover = e => { e.preventDefault(); pool.classList.add('pool-drag-over'); };
    pool.ondragleave = () => pool.classList.remove('pool-drag-over');
    pool.ondrop = e => {
      e.preventDefault();
      pool.classList.remove('pool-drag-over');
      if (!dragKey) return;
      if (bestSel === dragKey) bestSel = null;
      if (worstSel === dragKey) worstSel = null;
      render();
    };
    // Remove placed cards from zones (keep label+hint)
    ['drop-best','drop-worst'].forEach(id => {
      const z = document.getElementById(id);
      z.querySelectorAll('.drag-card').forEach(c => c.remove());
    });

    // Restore hints if empty
    document.getElementById('drop-best-hint').style.display = bestSel ? 'none' : '';
    document.getElementById('drop-worst-hint').style.display = worstSel ? 'none' : '';

    stmts.forEach(s => {
      const card = makeCard(s);
      if (s.key === bestSel) {
        card.classList.add('placed-best');
        addRemoveBtn(card, () => { bestSel = null; render(); });
        dropBest.appendChild(card);
      } else if (s.key === worstSel) {
        card.classList.add('placed-worst');
        addRemoveBtn(card, () => { worstSel = null; render(); });
        dropWorst.appendChild(card);
      } else {
        pool.appendChild(card);
      }
    });
  }

  function addRemoveBtn(card, cb) {
    const btn = document.createElement('button');
    btn.className = 'remove-btn';
    btn.textContent = '';
    btn.onclick = (e) => { e.stopPropagation(); cb(); };
    card.appendChild(btn);
  }

  function makeCard(s) {
    const card = document.createElement('div');
    card.className = 'drag-card';
    card.textContent = s.text;
    card.dataset.key = s.key;
    card.draggable = true;

    // Desktop drag
    card.addEventListener('dragstart', e => {
      dragKey = s.key;
      setTimeout(() => card.classList.add('dragging'), 0);
      e.dataTransfer.effectAllowed = 'move';
    });
    card.addEventListener('dragend', () => {
      card.classList.remove('dragging');
      dragKey = null;
    });

    // Touch swipe
    let touchStartX = 0;
    card.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    }, {passive: true});
    card.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(dx) < 40) return;
      // RTL: right swipe = visual right = best (in RTL layout, right is the start)
      if (dx > 0) {
        // swiped right  best
        if (worstSel !== s.key) { bestSel = s.key; render(); }
      } else {
        // swiped left  worst
        if (bestSel !== s.key) { worstSel = s.key; render(); }
      }
    }, {passive: true});

    return card;
  }

  // Drop zone events
  ['drop-best','drop-worst'].forEach(id => {
    const zone = document.getElementById(id);
    const isBest = id === 'drop-best';

    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.classList.add('drag-over');
    });
    zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.classList.remove('drag-over');
      if (!dragKey) return;
      if (isBest) {
        if (worstSel === dragKey) worstSel = null;
        bestSel = dragKey;
      } else {
        if (bestSel === dragKey) bestSel = null;
        worstSel = dragKey;
      }
      render();
    });
  });

  render();
  window._fcGetSel = () => ({bestSel, worstSel, stmts, triad});
  show('fc');
}

function submitFC() {
  const {bestSel, worstSel, stmts, triad} = window._fcGetSel();
  if (!bestSel || !worstSel) {
    document.getElementById('fc-error').classList.add('show');
    return;
  }
  document.getElementById('fc-error').classList.remove('show');
  const best = stmts.find(s=>s.key===bestSel);
  const worst = stmts.find(s=>s.key===worstSel);
  state.fcResponses.push({
    phase: state.phase,
    triad_label: triad.label,
    best_code: best.code,
    worst_code: worst.code,
    rt: Date.now() - state.startTime,
  });
  state.fcIndex++;
  showFCTriad();
}

//  BIG FIVE 

function startBF() {
  state.bfIndex = 0;
  state.bfOrder = shuffle([...Array(56).keys()]);
  showBFItem();
}

function showBFItem() {
  if (state.bfIndex >= 56) {
    startFC('post');
    return;
  }
  state.startTime = Date.now();
  const item = BF_ITEMS[state.bfOrder[state.bfIndex]];
  document.getElementById('bf-num').textContent =
    ` ${state.bfIndex+1}  56 | ${item.code}`;
  document.getElementById('bf-text').textContent = item.text;
  document.getElementById('bf-error').classList.remove('show');

  const labels = [' /\n',' /\n ',' /\n ','/\n ','/\n ','/\n'];
  const container = document.getElementById('likert-btns');
  container.innerHTML = '';
  let selected = null;

  for (let v = 1; v <= 6; v++) {
    const btn = document.createElement('button');
    btn.className = 'likert-btn';
    btn.innerHTML = `<span class="num">${v}</span>${labels[v-1].replace('\n','<br>')}`;
    btn.onclick = () => {
      selected = v;
      container.querySelectorAll('.likert-btn').forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
    };
    container.appendChild(btn);
  }

  window._bfGetSel = () => ({selected, item});
  show('bf');
}

function submitBF() {
  const {selected, item} = window._bfGetSel();
  if (!selected) {
    document.getElementById('bf-error').classList.add('show');
    return;
  }
  state.bfResponses.push({
    item_n: state.bfOrder[state.bfIndex]+1,
    code: item.code,
    response: selected,
    rt: Date.now() - state.startTime,
  });
  state.bfIndex++;
  showBFItem();
}

//  DEMOGRAPHICS 

function buildDemo() {
  const fields = ['gender','minority','ethnicity','language','education','employment','satisfaction'];
  fields.forEach(f => {
    const container = document.getElementById('rg-'+f);
    container.innerHTML = '';
    DEMO_OPTIONS[f].forEach(opt => {
      const div = document.createElement('div');
      div.className = 'radio-option';
      div.textContent = opt.t;
      div.onclick = () => {
        container.querySelectorAll('.radio-option').forEach(d=>d.classList.remove('selected'));
        div.classList.add('selected');
        div.dataset.value = opt.v;
        state.demoData[f] = opt.v;
      };
      container.appendChild(div);
    });
  });
}

function submitDemo() {
  const age = parseInt(document.getElementById('demo-age').value);
  const fields = ['gender','minority','ethnicity','language','education','employment','satisfaction'];
  const missing = !age || age < 18 || age > 99 || fields.some(f => state.demoData[f] === undefined);
  if (missing) {
    document.getElementById('demo-error').classList.add('show');
    return;
  }
  state.demoData.age = age;
  document.getElementById('display-code').textContent = state.subjectId;
  show('end');
}

//  CSV EXPORT 

function monkeyRun() {
  const rand = (arr) => arr[Math.floor(Math.random() * arr.length)];
  const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

  // FC responses (pre + post)
  ['pre','post'].forEach(phase => {
    shuffle([...Array(22).keys()]).forEach(i => {
      const triad = TRIADS[i];
      const keys = ['a','b','c'];
      const shuffled = shuffle([...keys]);
      state.fcResponses.push({
        phase,
        triad_label: triad.label,
        best_code: triad['c' + shuffled[0]],
        worst_code: triad['c' + shuffled[1]],
        rt: randInt(800, 5000),
      });
    });
  });

  // BF responses
  shuffle([...Array(56).keys()]).forEach(i => {
    const item = BF_ITEMS[i];
    state.bfResponses.push({
      item_n: i + 1,
      code: item.code,
      response: randInt(1, 6),
      rt: randInt(500, 4000),
    });
  });

  // Demographics
  state.demoData = {
    age: randInt(18, 99),
    gender: rand([1,2,3,4]),
    minority: rand([0,1,2]),
    ethnicity: randInt(1, 16),
    language: rand([1,2,3]),
    education: randInt(1, 9),
    employment: randInt(1, 9),
    satisfaction: rand([1,2,3,4,5]),
  };

  state.subjectId = 'MONKEY_' + Date.now();
  document.getElementById('display-code').textContent = state.subjectId;
  console.log(' Monkey data generated');
  show('end');
}

//  GOOGLE SHEET SUBMIT 

const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx3wJFWgg1mE2sQMuEYlQaApCxlB7_Ew_nKzk_FG3vWPiD8995rZCN3d65PA4oouH-0/exec';

function buildRows() {
  const rows = [];
  const sid = state.internalId;
  const code = state.subjectId;
  const ts = new Date().toISOString();
  const now = new Date();
  const dateStr = now.toLocaleDateString('he-IL');
  const timeStr = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});

  state.fcResponses.filter(r=>r.phase==='pre').forEach((r,i) => {
    rows.push([sid, code, ts, 'FC_pre', i+1, r.triad_label, '', '', r.best_code, r.worst_code, '', r.rt, '','','','','','','','','','']);
  });
  state.bfResponses.forEach((r,i) => {
    rows.push([sid, code, ts, 'BF', i+1, '', r.item_n, r.code, '', '', r.response, r.rt, '','','','','','','','','','']);
  });
  state.fcResponses.filter(r=>r.phase==='post').forEach((r,i) => {
    rows.push([sid, code, ts, 'FC_post', i+1, r.triad_label, '', '', r.best_code, r.worst_code, '', r.rt, '','','','','','','','','','']);
  });
  const d = state.demoData;
  rows.push([sid, code, ts, 'demographics', 1, '', '', '', '', '', '', '',
    d.age, d.gender, d.minority, d.ethnicity, d.language, d.education, d.employment, d.satisfaction, dateStr, timeStr]);
  return rows;
}

async function submitData() {
  const btn = document.getElementById('submit-btn');
  const status = document.getElementById('submit-status');
  btn.disabled = true;
  btn.textContent = '...';
  status.style.color = 'var(--muted)';
  status.textContent = ' ...';

  const header = ['subject_id','personal_code','timestamp','block','trial_n','triad_label','bf_item_n','bf_code','best_code','worst_code','bf_response','rt','age','gender','minority','ethnicity','language','education','employment','satisfaction','date','time'];
  const rows = buildRows();

  try {
    // no-cors GET  Google Apps Script blocks CORS headers, so we can't read response.
    // We fire and assume success; CSV backup is always available.
    const payload = encodeURIComponent(JSON.stringify({header, rows}));
    await fetch(APPS_SCRIPT_URL + '?data=' + payload, {
      method: 'GET',
      mode: 'no-cors',
    });
    status.style.color = 'var(--selected-best)';
    status.textContent = '    / -Google Sheet ';
    btn.textContent = ' ';
  } catch(e) {
    status.style.color = 'var(--selected-worst)';
    status.textContent = '  .    -CSV .';
    btn.disabled = false;
    btn.textContent = ' ';
  }
}

function downloadCSV() {
  const rows = buildRows();
  const header = 'subject_id,personal_code,timestamp,block,trial_n,triad_label,bf_item_n,bf_code,best_code,worst_code,bf_response,rt,age,gender,minority,ethnicity,language,education,employment,satisfaction,date,time';
  const csv = header + '\n' + rows.map(r => r.join(',')).join('\n');

  const blob = new Blob(['\uFEFF'+csv], {type:'text/csv;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `SELF_Plus_${sid}.csv`;
  a.click();
}
